<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Office Attendance Tracker</h1>
        <div id="attendanceCount">Attendance Count: 0</div>
        <div id="lastVisited">Last Visited: Not yet visited</div>
        <button id="visitButton">Mark Attendance</button>
        <div id="attendanceDates">Attendance Dates:</div>
        <button id="resetButton">Reset Attendance</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
